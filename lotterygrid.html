<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .boxes{
            
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 450px;
        }
        .box{
            border: 1px solid orange;
            background-color: rgb(215, 215, 215);
            margin: 3px;
            padding: 1px;
            float: left;
            width: 100px;
            height: 80px;
            font-size: 4em;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",function(){

            let boxes=document.querySelectorAll(".box");
            let boxesIndex=0;
           for(let i=0;i<boxes.length;i++){
                boxes[i].addEventListener("mousedown",function(){
                   for(let j=0;j<boxes.length;j++){
                    boxes[j].style.backgroundColor="rgb(215, 215, 215)";
                   }
                    boxes[i].style.backgroundColor="red";
                })
           }
           for(let i=0;i<boxes.length;i++){
                boxes[i].addEventListener("mouseup",function(){
                    for(let j=0;j<boxes.length;j++){
                    boxes[j].style.backgroundColor="rgb(215, 215, 215)";
                   }
                    boxes[i].style.backgroundColor="pink";
                })
           }



        })
    </script>
    <title>grid</title>
</head>
<body>
    <ol class="boxes">
        <li class="box">1</li>
        <li class="box">2</li>
        <li class="box">3</li>
        <li class="box">4</li>
        <li class="box">5</li>
        <li class="box">6</li>
        <li class="box">7</li>
        <li class="box">8</li>
        <li class="box">9</li>
        <li class="box">10</li>
        <li class="box">11</li>
        <li class="box">12</li>
    </ol>
</body>
</html>
