<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*is selector很方便的整理各個子選擇器在裡面*/
      header :is(a) {
        color: aqua;
      }

    <header>
      <h1>gvdrgrt</h1>
      <a href="">fgrgr</a>
    </header>
  </body>
