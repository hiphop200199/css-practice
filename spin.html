<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./spin.css" />
    <script src="./spin.js" async></script>
    <title>spin</title>
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --color: blue">
          <span>100</span>
        </div>
        <div class="number" style="--i: 2; --color: lightblue">
          <span>200</span>
        </div>
        <div class="number" style="--i: 3; --color: orange">
          <span>300</span>
        </div>
        <div class="number" style="--i: 4; --color: red">
          <span>400</span>
        </div>
        <div class="number" style="--i: 5; --color: lightgreen">
          <span>500</span>
        </div>
        <div class="number" style="--i: 6; --color: pink">
          <span>600</span>
        </div>
        <div class="number" style="--i: 7; --color: white">
          <span>700</span>
        </div>
        <div class="number" style="--i: 8; --color: purple">
          <span>800</span>
        </div>
      </div>
    </div>
  </body>
</html>
