<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        position: relative;
        min-height: 100vh;
        width: 100vw;
        perspective: 30px;
        perspective-origin: 50% 45%;
        background-color: #111;
        display: grid;
        place-items: center;
      }
      div {
        width: 5vmax;
        height: 5vmax;
        border-radius: 100vmax;
        transform: rotateY(20deg) translateZ(-10px);
        background-color: rgb(255, 232, 22);
        filter: blur(10px);
        animation: ani 8s cubic-bezier(1, -0.53, 0, 0.99) infinite alternate;
        box-shadow: 0px 0px 10px 5px rgb(255, 251, 124);
      }
      @keyframes ani {
        to {
          transform: rotateY(2turn) translateZ(-6px);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div></div>
  </body>
</html>
